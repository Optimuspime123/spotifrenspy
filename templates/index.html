<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Friend Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .card { background-color: #181818; border: 1px solid #282828; }
        .card-title a { color: #1DB954; text-decoration: none; }
        .card-title a:hover { text-decoration: underline; }
        .btn-primary { background-color: #1DB954; border-color: #1DB954; }
        .btn-primary:hover { background-color: #1ed760; border-color: #1ed760; }
        .form-control { background-color: #282828; color: #fff; border-color: #444; }
        a { color: #1DB954; }
        .spinner-border { color: #1DB954; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Spotify Friend Activity</h1>

        <!-- Cookie Input Form (initially visible) -->
        <div id="cookie-form-container" class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h5 class="card-title">Enter Your Cookie</h5>
                    <p class="card-text text-muted">Provide your Spotify `sp_dc` cookie. It will be stored in your browser's local storage and only sent to this server to fetch activity.</p>
                    <form id="cookie-form">
                        <div class="mb-3">
                            <label for="sp_dc_cookie_input" class="form-label">sp_dc Cookie</label>
                            <input type="password" class="form-control" id="sp_dc_cookie_input" required placeholder="Paste your cookie here...">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save and Fetch</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Activity Display Area (initially hidden) -->
        <div id="activity-container" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="clear-cookie-btn" class="btn btn-sm btn-outline-danger">Clear Cookie & Reset</button>
                <button id="refresh-btn" class="btn btn-sm btn-outline-light">Refresh</button>
            </div>
            
            <div id="loading-spinner" class="text-center my-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Fetching activity...</p>
            </div>
            
            <div id="error-message" class="alert alert-danger hidden"></div>
            
            <div id="activity-list" class="list-group"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const cookieFormContainer = document.getElementById('cookie-form-container');
        const activityContainer = document.getElementById('activity-container');
        const cookieForm = document.getElementById('cookie-form');
        const cookieInput = document.getElementById('sp_dc_cookie_input');
        const clearCookieBtn = document.getElementById('clear-cookie-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessageDiv = document.getElementById('error-message');
        const activityList = document.getElementById('activity-list');
        const COOKIE_KEY = 'spotify_sp_dc_cookie';

        // --- Core Logic ---
        
        // Function to fetch and display activity
        async function fetchActivity() {
            const storedCookie = localStorage.getItem(COOKIE_KEY);
            if (!storedCookie) {
                showCookieForm();
                return;
            }

            showActivityContainer();
            setLoading(true);
            setError(null);
            activityList.innerHTML = '';

            try {
                const response = await fetch('/api/activity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sp_dc_cookie: storedCookie })
                });

                const data = await response.json();

                if (!response.ok) {
                    // If response is not 2xx, it's an error.
                    // Clear the bad cookie so the user can re-enter.
                    localStorage.removeItem(COOKIE_KEY);
                    throw new Error(data.error || 'An unknown error occurred.');
                }
                
                renderActivity(data.friends);

            } catch (error) {
                setError(error.message);
                // On error, show the form again so they can enter a new cookie
                showCookieForm(); 
            } finally {
                setLoading(false);
            }
        }

        // Function to render the list of friends
        function renderActivity(friends) {
            if (!friends || friends.length === 0) {
                activityList.innerHTML = '<div class="alert alert-info">No friend activity found, or your friends have disabled sharing.</div>';
                return;
            }
            const html = friends.map(friend => `
                <div class="list-group-item list-group-item-action flex-column align-items-start card mb-3">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 card-title"><a href="${friend.user_url}" target="_blank">${friend.user_name}</a></h5>
                        <small class="text-muted">${friend.last_seen}</small>
                    </div>
                    <p class="mb-1">
                        <a href="${friend.track_url}" target="_blank">${friend.track_name}</a> 
                        <span class="text-muted">â€¢ ${friend.artist_name}</span>
                    </p>
                    <small class="text-muted">From: <a href="${friend.context_url}" target="_blank">${friend.context_name}</a></small>
                </div>
            `).join('');
            activityList.innerHTML = html;
        }

        // --- UI State Management ---
        function showCookieForm() {
            cookieFormContainer.classList.remove('hidden');
            activityContainer.classList.add('hidden');
        }

        function showActivityContainer() {
            cookieFormContainer.classList.add('hidden');
            activityContainer.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            loadingSpinner.classList.toggle('hidden', !isLoading);
        }

        function setError(message) {
            if (message) {
                errorMessageDiv.textContent = `Error: ${message}`;
                errorMessageDiv.classList.remove('hidden');
            } else {
                errorMessageDiv.classList.add('hidden');
            }
        }

        // --- Event Listeners ---
        cookieForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const cookieValue = cookieInput.value.trim();
            if (cookieValue) {
                localStorage.setItem(COOKIE_KEY, cookieValue);
                cookieInput.value = '';
                fetchActivity();
            }
        });

        clearCookieBtn.addEventListener('click', () => {
            localStorage.removeItem(COOKIE_KEY);
            activityList.innerHTML = '';
            setError(null);
            showCookieForm();
        });

        refreshBtn.addEventListener('click', fetchActivity);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem(COOKIE_KEY)) {
                fetchActivity();
            } else {
                showCookieForm();
            }
        });

    </script>
</body>
</html>
